<body>
    <header class="jumbotron bg-gradient-dark m-0">
        <h1 class="text-center">myWeather App</h1>
    </header>
    <div class="container-fluid">
        <div class="row justify-content-between">
            <div class="col-3">
                <div class="row p-3">
                    <h3 class="col-12 p-0">Search for a City:</h3>
                    <form class="col-12 border-1 p-0 pb-3" id="">
                        <input name="city" id="citysearch" type="text" class="col-12 my-1" />
                        <button type="submit" class="btn btn-primary col-12 my-1">Search</button>
                    </form>
                </div>
                <div class="row px-3">
                    <button type="submit" class="col-12 btn btn-primary my-1">City A</button>
                    <button type="submit" class="col-12 btn btn-primary my-1">City B</button>
                    <button type="submit" class="col-12 btn btn-primary my-1">City C</button>
                    <button type="submit" class="col-12 btn btn-primary my-1">City D</button>
                </div>
            </div>
            <div class="col-9">
                <div class="row p-3">
                    <div class="col-12 border-2">
                        <h3 class="">Searched City</h3>
                        <div class="mb-2">Temp</div>
                        <div class="mb-2">Wind</div>
                        <div class="mb-2">Humidity</div>
                        <div class="mb-2">UV-Index</div>
                    </div>
                </div>
                <div class="row p-3">
                    <h3 class="col-12 p-0">5-Day Forecast:</h3>
                    <div class="row justify-content-between col-12">
                        <div class="col-2 border-2">
                            <h4 class="">Day 1</h4>
                            <div class="mb-2">Temp</div>
                            <div class="mb-2">Wind</div>
                            <div class="mb-2">Humidity</div>
                        </div>
                        <div class="col-2 border-2">
                            <h4 class="">Day 2</h4>
                            <div class="mb-2">Temp</div>
                            <div class="mb-2">Wind</div>
                            <div class="mb-2">Humidity</div>
                        </div>
                        <div class="col-2 border-2">
                            <h4 class="">Day 3</h4>
                            <div class="mb-2">Temp</div>
                            <div class="mb-2">Wind</div>
                            <div class="mb-2">Humidity</div>
                        </div>
                        <div class="col-2 border-2">
                            <h4 class="">Day 4</h4>
                            <div class="mb-2">Temp</div>
                            <div class="mb-2">Wind</div>
                            <div class="mb-2">Humidity</div>
                        </div>
                        <div class="col-2 border-2">
                            <h4 class="">Day 5</h4>
                            <div class="mb-2">Temp</div>
                            <div class="mb-2">Wind</div>
                            <div class="mb-2">Humidity</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
