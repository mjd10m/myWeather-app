<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href= "./assets/css/style.css" />
    <title>myWeather App</title>
</head>
<body>
    <header class="jumbotron bg-gradient-dark m-0">
        <h1 class="text-center">myWeather App</h1>
    </header>
    <div class="container-fluid">
        <div class="row justify-content-between">
            <div class="col-3">
                <div class="row p-3">
                    <h3 class="col-12 p-0">Search for a City:</h3>
                    <form class="col-12 border-1 p-0 pb-3" id="user-form">
                        <input name="city" id="citysearch" type="text" class="col-12 my-1" />
                        <button type="submit" class="btn btn-primary col-12 my-1">Search</button>
                    </form>
                </div>
                <div class="row px-3" id="saved-city-list">

                </div>
            </div>
            <div class="col-9">
                <div class="row p-3">
                    <div class="col-12 border-2">
                        <h3 id="city-name">Searched City</h3>
                        <div class="mb-2" id="temp">Temp</div>
                        <div class="mb-2" id="wind">Wind</div>
                        <div class="mb-2" id="humid">Humidity</div>
                        <div class="mb-2" id="uvi">UV-Index</div>
                    </div>
                </div>
                <div class="row p-3">
                    <h3 class="col-12 p-0">5-Day Forecast:</h3>
                    <div class="row justify-content-between col-12">
                        <div class="col-2 border-2">
                            <h4 class="">Day 1</h4>
                            <div class="mb-2">Temp</div>
                            <div class="mb-2">Wind</div>
                            <div class="mb-2">Humidity</div>
                        </div>
                        <div class="col-2 border-2">
                            <h4 class="">Day 2</h4>
                            <div class="mb-2">Temp</div>
                            <div class="mb-2">Wind</div>
                            <div class="mb-2">Humidity</div>
                        </div>
                        <div class="col-2 border-2">
                            <h4 class="">Day 3</h4>
                            <div class="mb-2">Temp</div>
                            <div class="mb-2">Wind</div>
                            <div class="mb-2">Humidity</div>
                        </div>
                        <div class="col-2 border-2">
                            <h4 class="">Day 4</h4>
                            <div class="mb-2">Temp</div>
                            <div class="mb-2">Wind</div>
                            <div class="mb-2">Humidity</div>
                        </div>
                        <div class="col-2 border-2">
                            <h4 class="">Day 5</h4>
                            <div class="mb-2">Temp</div>
                            <div class="mb-2">Wind</div>
                            <div class="mb-2">Humidity</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="modal-city-select">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="text-center modal-title col-10 p-0">Select your desired city</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="modal-city-display">

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Advanced Search</button>
            </div>
          </div>
        </div>
      </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
